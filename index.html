<title>Beads</title>
<body>

<canvas id="canvas">
        This text is displayed if your browser does not support HTML5 Canvas.
</canvas>

<div id="menu">
	<ul id="drag-elements">
		<li onclick="createNode('play')">Play Node</li>
		<li onclick="createNode('loop')">Loop Node</li>
		<li onclick="createNode('fx')"> Effect Node</li>
		<!-- <li onClick="animateBead(bead, 60000/parseInt(canvas.item(1).getText()))">Animate Bead</li> -->
		<li onclick="createNode('sample')"> SampleNode</li>
		<li onClick="resetCanvas()">Clear Canvas</li>
		<li onClick="canvasState()">What's on the canvas?</li>
	</ul>
</div>
<div id="dialog-form" title="Set parameters">
  <form>
    <fieldset>
      <label for="note">Note</label>
      <input type="text" name="note" id="note" value="440" class="text ui-widget-content ui-corner-all">
      <label for="duration">Duration</label>
      <input type="text" name="duration" id="duration" value="2" class="text ui-widget-content ui-corner-all">
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
</body>

<button onclick="play()">Play</button>
<button onClick="addChild()">Add Child</button>
