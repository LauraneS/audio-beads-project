<body>

  
  <div id="mainbar">
    <div id = "sidebar-left">
      <h2 style="text-align:center">Node Box</h2>
      <div class="icon" draggable="true" id="playIcon" ondragstart="return dragStart(event)"> Note
        <img src="png/PlayNode.png" alt="PlayNode" id="playImg">
      </div> 
      <div class="icon" draggable="true" id="sleepIcon" ondragstart="return dragStart(event)"> Sleep
        <img src="png/SleepNode.png" alt="SleepNode" id="sleepImg">
      </div> 
      <div class="icon" draggable="true" id="SampleIcon" ondragstart="return dragStart(event)"> Sample
        <img src="png/SampleNode.png" alt="SampleNode" id="sampleImg">
      </div> 
      <div class="icon" draggable="true" id="effectIcon" ondragstart="return dragStart(event)"> Effect
        <img src="png/EffectNode.png" alt="EffectNode" id="effectImg">
      </div> 
      <div class="icon" draggable="true" id="loopIcon" ondragstart="return dragStart(event)"> Loop
        <img src="png/Loop.png" alt="Loop" id="loopImg">
      </div> 
    </div>
    <div id="wrapper" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)"> 
    <canvas id="canvas" >
        This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>
    <form>
      <input class = "pointerx" type="text" id="pointerx">
      <input class = "pointery" type="text" id="pointery">
    </form>
    <div id="delete" class="buttons" onclick="resetCanvas()">
        <img src="png/bin.png" alt="Clear Canvas" id="deleteBtn">
    </div>
    </div>


    <div id="menu">
      <div id="play" class="buttons" onclick="canvasState()">
        <img src="png/playBtn.png" alt="Play" id="playBtn">
      </div>

        <img src="png/pauseBtn.png" alt="Pause" id="pauseBtn">
      </div> -->
      <div id="stop" class="buttons" onclick="stopSound()">
        <img src="png/stopBtn.png" alt="Stop" id="stopBtn">
      </div>
      <div id="draw" class="buttons" onclick="addChild()">
        <img src="png/connector.png" alt="Draw Line" id="drawBtn">
      </div>

    </div>
    <div id="sidebar-right">
    <div id="node-name">Click an object to get started!</div>

    <div id="play-info" style="display:none">
      <form onSubmit="return false;">
        Wave form:
        <select id="wave-type">
          <option value="sawtooth">Sawtooth</option>
          <option value="sine">Sine</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select> <br>
        Note: <input type="text" id="noteInput" value="60", onchange=" document.getElementById('note').value=this.value;", style="width: 20px; text-align: center"><br>
        <input type="range" id="note" min="0" max="127", step="1", value= "60" onchange=" document.getElementById('noteInput').value=this.value;"> <br>                                                   
        Duration: <input type="text" id="durationInput" min="0" max = "10" step= "1" value="2", onchange=" document.getElementById('duration').value=this.value;", style="width: 20px; text-align: center"><br>
        <input type="range" id="duration" min="0" max = "10" step= "1" value="2" onchange=" document.getElementById('durationInput').value=this.value;"> <br> 
        <!-- Attack:<input type="text" id="attackInput" value="1" onchange=" document.getElementById('attack').value=this.value;" style="width: 20px; text-align: center"><br>
        <input type="range" id="attack" min="0" max="10", onchange=" document.getElementById('attackInput').value=this.value;", value="1"> <br>
        Release:<input type="text" id="releaseInput" value="1" onchange=" document.getElementById('release').value=this.value;", style="width: 20px; text-align: center"><br>
        <input type="range" id="release" min="0" max="10", value="1", onchange=" document.getElementById('releaseInput').value=this.value;" > -->
      </form>
    </div>

    <div id="effect-info" style="display:none">
      <form onSubmit="return false;">
      Effect: 
      <select id="effect-name">
        <option value="wahwah" >Wah-Wah</option>
        <option value="tremolo" >Tremolo</option>
        <option value="chorus">Chorus</option>
        <option value="pingpong">Pingpong</option>
      </select>
    </form>

    <form  onSubmit="return false;" id='effect-wah', style="display:none">
      Octaves: <input type="text" id="octInput" value="2" onchange=" document.getElementById('octave').value=this.value;" style="width: 20px; text-align: center"><br>
        <input type="range" id="octave" min="1" max="6" onchange=" document.getElementById('octInput').value=this.value;", value="2"> <br>
      Resonance: <input type="text" id="resInput" value="10" style="width: 20px; text-align: center"><br>
        <input type="range" id="resonance" min="1" max="100" step = 1 onchange=" document.getElementById('resInput').value=this.value;" value="10"> <br>
    </form>

    <form onSubmit="return false;" id='effect-tremolo', style="display:none">
      Intensity: <input type="text" id="intensityInput" value="0.3" onchange=" document.getElementById('intensity').value=this.value;" style="width: 20px; text-align: center"><br>
        <input type="range" id="intensity" min="0" max="1" step = "0.1" onchange=" document.getElementById('intensityInput').value=this.value;", value="0.3"> <br>
      Rate: <input type="text" id="rateInput" value="4" style="width: 20px; text-align: center"><br>
        <input type="range" id="rate" min="0" max="8" onchange=" document.getElementById('rateInput').value=this.value;" value="4"> <br>
    </form>

    <form onSubmit="return false;" id='effect-chorus' style="display:none">
      Rate: <input type="text" id="rateChoInput" value="1.5" onchange=" document.getElementById('rateCho').value=this.value;" style="width: 20px; text-align: center"><br>
        <input type="range" id="rateCho" min="0" max="8" step="0.1" onchange="document.getElementById('rateChoInput').value=this.value;" value="1.5"> <br>
      Delay: <input type="text" id="delayChoInput" value="0.1" onchange=" document.getElementById('delayCho').value=this.value;" style="width: 20px; text-align: center"><br>
        <input type="range" id="delayCho" min="0" max="1" step="0.01" onchange="document.getElementById('delayChoInput').value=this.value;" value="0.01"> <br>
    </form>

    <form onSubmit="return false;" id='effect-pingpong' style="display:none">
      Room Size: <input type="text" id="delayInput" value="1.5" onchange=" document.getElementById('delay').value=this.value;" style="width: 20px; text-align: center"><br>
        <input type="range" id="delay" min="0" max="10" step="0.1" onchange=" document.getElementById('delayInput').value=this.value;" value="1.5"> <br>
    </form>

    </div>

    <div id="sample-info" style="display:none">
      <form onSubmit="return false;">
          Sample: 
        <select id="sample">
          <option value="hihat" selected>High-hat</option>
          <option value="drum-kick">Drum kick</option>
          <option value="alien">Alien</option>
          <option value="beat">Beat</option>
          <option value="bass">Bass</option>
          <option value="flute">Flute</option>
        </select> <br>
        Loop
        <input type="checkbox" id="loop" value="Loop">
      </form>
    </div>
    <div id="sleep-info" style="display:none">
      <form onSubmit="return false;">
      Duration: <input type="text" id="sleepInput" value="1" onchange="document.getElementById('sleep').value=this.value;" style="width: 20px; text-align: center"><br>
        <input type="range" id="sleep" min="0" max="10" onchange="document.getElementById('sleepInput').value=this.value;" value="1"> <br>
      </form>
    </div>
  </div>
  </div>
