
<!doctype html>
<head>
	<meta charset=utf8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>beadsOnString</title>
	<link rel=stylesheet href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700|Source+Code+Pro:400,600">
</head>
<body> 
	<h1>EXAMPLE 1 - Play a sound</h1>
	<p> Being able to create a sound and stop it. </p>
	<p> Click anywhere on the screen to hear a sound. Click again to stop it. </p>

	<script>
		var ac = new AudioContext();
		var osc;
		
		var playing = true;
		document.addEventListener('click', onClick, false);

		function start() {
			osc = ac.createOscillator();
			osc.connect(ac.destination);
			osc.start();
			playing = false;
		}
		function stop(){
			osc.stop();
			playing = true;
		}
		function onClick() {
			if (playing)
				start();
			else stop();
		}
	</script>
</body>
