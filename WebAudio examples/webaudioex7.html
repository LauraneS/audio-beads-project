<!doctype html>
<head>
	<meta charset=utf8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>beadsOnString</title>
	<link rel=stylesheet href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700|Source+Code+Pro:400,600">
</head>
<body> 
	<h1>EXAMPLE 7 - Using AMAZING library Tones.js</h1>
	<script type="text/javascript" src="http://cdn.tonejs.org/latest/Tone.min.js"></script>

	<script>

		var freeverb = new Tone.Freeverb().toMaster();
		freeverb.dampening.value = 5000;
		var dist = new Tone.Distortion(0.8).connect(freeverb);
		var pingPong = new Tone.PingPongDelay("4n", 0.2).connect(dist);
		var player = new Tone.Player("synth.wav").connect(pingPong);
		Tone.Buffer.onload = function(){
		    player.start();
		}

	</script>
</body>
