<!doctype html>
<head>
	<meta charset=utf8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>beadsOnString</title>
	<link rel=stylesheet href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700|Source+Code+Pro:400,600">
</head>
<body> 
	<h1>EXAMPLE 5 - Play two sounds</h1>
	<p> Being able to create two sound and stop them. </p>
	<p> Click anywhere on the screen to hear a sound. Click again to stop it. The first oscillator will stop first so you can hear the difference, and then the second one after 3 seconds. </p>

	<script>
		var ac = new AudioContext();
		var osc1;
		var osc2;
		
		var playing = true;
		document.addEventListener('click', onClick, false);

		function start() {
			osc1 = ac.createOscillator();
			osc1.type = 'square';

			osc2 = ac.createOscillator();
			osc2.type = 'triangle';
			osc1.connect(ac.destination);
			osc2.connect(ac.destination);
			osc1.start();
			osc2.start();
			playing = false;
		}
		function stop(){
			osc1.stop();
			osc2.stop(ac.currentTime + 3);
			playing = true;
		}
		function onClick() {
			if (playing)
				start();
			else stop();
		}
	</script>
</body>
